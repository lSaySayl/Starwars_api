<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star wars</title>
    <link rel="stylesheet" href="assets/style/style.css" />
    <script defer src="services/serviceStarwars.js" type="module"></script>

  </head>
  <body>
    <header class="container__header">

      <nav class="container__nav">
        <section class="container__imgs">

          </section>

          <section class="container__img">
            <a href="#species">
              <img src="assets/img/Species.svg" alt="" />
            </a>
          </section>

          <section class="container__img">
            <a href="#planets">
              <img src="assets/img/Planets.svg" alt="" />
            </a>
          </section>

          <section class="container__img">
            <a href="#starships">
              <img src="assets/img/Starships.svg" alt="" />
            </a>
          </section>

          <section class="container__img">
            <a href="#vehicles">
              <img src="assets/img/Vehicles.svg" alt="" />
            </a>
          </section>

          <section class="container__img">
            <a href="#films">
              <img src="assets/img/Films.svg" alt="" class="films" />
            </a>
          </section>
        </section>
      </nav>
    </header>

    <main class="main__content">
      <section class="container">
        <img
          class="tittle"

        />

        
        

      </section>
        <section class="container__characters" id="characters">

        />
      </section>

        <img
          class="tittle"
          src="https://fontmeme.com/permalink/230505/b4a6729504ee384d52c5f4e31925c7a6.png"

        />

        />

        <img
          class="tittle"
          src="https://fontmeme.com/permalink/230505/e744785624ef1020a678af17a7b0f36b.png"
          border="0"
        />
      </section>
        <section class="container__films" id="films"></section>

    <footer class="footer_"></footer>
